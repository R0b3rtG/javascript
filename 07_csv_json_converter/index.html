<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>CSV2JSON</title>
	</head>
	<body>
		<div class="container">
			<textarea cols="50" rows="15" class="input" spellcheck="false"></textarea>
			<div class="buttons">
				<button class="btn to-csv">Convert to CSV</button>
				<button class="btn to-json">Convert to JSON</button>
				<button class="btn reset-btn">Reset</button>
			</div>
			<textarea
				cols="50"
				rows="15"
				class="output"
				readonly
				spellcheck="false"
			></textarea>
		</div>

		<script src="app.js"></script>
	</body>
</html>
