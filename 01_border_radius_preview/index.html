<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Border Radius Preview</title>
	</head>
	<body>
		<button class="copy-btn">Copy CSS</button>
		<input
			type="text"
			class="text"
			readonly="true"
			value="border-radius: 0% 0% 0% 0%"
		/>
		<div class="container">
			<div
				class="image"
				style="background-image: url('./img/wallpaper1.png')"
			></div>
		</div>
		<input
			type="range"
			min="0"
			max="100"
			value="0"
			class="slider1 slider"
			onchange=""
		/>
		<input
			type="range"
			min="0"
			max="100"
			value="0"
			class="slider2 slider"
			onchange=""
		/>
		<input
			type="range"
			min="0"
			max="100"
			value="0"
			class="slider3 slider"
			onchange=""
		/>
		<input
			type="range"
			min="0"
			max="100"
			value="0"
			class="slider4 slider"
			onchange=""
		/>
		<div class="image-options">
			<h2>Image Options</h2>
			<div class="images">
				<button class="image-option BMO">BMO</button>
				<button class="image-option Finn">Finn</button>
				<button class="image-option Jake">Jake</button>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
