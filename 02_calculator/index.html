<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<title>Calculator</title>
	</head>
	<body>
		<div class="calc-body">
			<input class="input" type="text" readonly="true" />
			<input class="output" type="text" readonly="true" />
			<div class="buttons">
				<button class="btn b-ac">AC</button>
				<button class="btn b-negative">+/-</button>
				<button class="btn b-percent">%</button>
				<button class="btn b-divide"><i class="fas fa-divide"></i></button>
				<button class="btn a b-7">7</button>
				<button class="btn a b-8">8</button>
				<button class="btn a b-9">9</button>
				<button class="btn b-times"><i class="fas fa-times"></i></button>
				<button class="btn a b-4">4</button>
				<button class="btn a b-5">5</button>
				<button class="btn a b-6">6</button>
				<button class="btn b-minus"><i class="fas fa-minus"></i></button>
				<button class="btn a b-1">1</button>
				<button class="btn a b-2">2</button>
				<button class="btn a b-3">3</button>
				<button class="btn b-plus"><i class="fas fa-plus"></i></button>
				<button class="btn a b-0">0</button>
				<button class="btn b-dot">.</button>
				<button class="btn b-equals"><i class="fas fa-equals"></i></button>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
