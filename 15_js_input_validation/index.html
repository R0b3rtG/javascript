<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>JavaScript Input Validation</title>
	</head>
	<body>
		<form class="form">
			<h4 class="title">Log In</h4>
			<label for="username">Username</label>
			<input type="text" id="username" autocomplete="new-password" />
			<p class="username-alert alert"></p>
			<label for="email">Email</label>
			<input type="text" id="email" autocomplete="new-password" />
			<p class="email-alert alert"></p>
			<label for="password">Password</label>
			<input type="password" id="password" autocomplete="new-password" />
			<p class="password-alert alert"></p>
			<button type="submit" class="btn">Log In</button>
		</form>

		<script src="app.js"></script>
	</body>
</html>
