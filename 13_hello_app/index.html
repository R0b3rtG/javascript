<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hello!</title>
</head>
<body>
  <div class="container">
    <form class="form">
      <h2 class="message">hello username you have successfully logged in!</h2>
      <h1 class="title">Log In</h1>
      <label for="userName" class="user-name">User Name</label>
      <input type="text" name="userName" id="userName" autocomplete="new-password" class="user-name-input">
      <label for="password" class="password">Password</label>
      <input type="password" name="password" id="password"autocomplete="new-password" class="password-input">
      <button type="submit" class="btn log-btn login-btn">Log In</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
