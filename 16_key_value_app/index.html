<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<title>Key Value</title>
	</head>
	<body>
		<div class="container">
			<div class="ctrl-div div">
				<p class="ctrl">Ctrl</p>
			</div>
			<div class="alt-div div">
				<p class="alt">Alt</p>
			</div>
			<div class="shift-div div">
				<p class="shift">Shift</p>
			</div>
			<div class="meta-div div">
				<p class="meta">Meta</p>
				<i class="far fa-question-circle">
					<p class="information">Meta not supported on Firefox</p>
				</i>
				<p class="information">Meta not supported on Firefox</p>
			</div>
			<div class="key-div div">
				<p class="key">The key you press: <span></span></p>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
