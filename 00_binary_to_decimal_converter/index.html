<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <title>Binary/Decimal Converter</title> 
</head>
<body>
    <div class="main-section">
      <h1>Binary to decimal Converter</h1>
      <input type="text" class="input1" placeholder="binary" onkeypress='return restrictBinary(event)'>
      <p class="error"></p>
      <button class="convert">Convert to decimal</button>
      <input type="text" class="input2" placeholder="decimal" readonly="true">

      <div class="container">
        <button class="decimal_to_binary">Dec to Bin</button>
        <button class="binary_to_decimal">Bin to Dec</button>
      </div>
    </div>
  <script src="app.js"></script>
</body>
</html>
