<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Dummy Text Generator</title>
	</head>
	<body>
		<div class="container">
			<textarea
				name="loremIpsum"
				id="textarea"
				cols="30"
				rows="10"
				readonly
			></textarea>
			<div class="input-div">
				<input
					type="number"
					placeholder="Number of paragraphs"
					min="5"
					max="100"
				/>
				<button class="btn">Get</button>
			</div>
			<p class="alert">Please enter a number between 5 and 100</p>
		</div>

		<script src="app.js"></script>
	</body>
</html>
