<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Checkout Page</title>
		<script
			src="https://kit.fontawesome.com/3a3420d1ec.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="main">
			<h1 class="title">Checkout Page</h1>
			<div class="container">
				<ul class="products"></ul>
				<div class="shopping-cart">
					<h2 class="no-products-title">No products in your shopping cart</h2>
					<h2 class="products-exist-title hidden">
						Products in your shopping cart
					</h2>
					<div class="grid hidden">
						<div class="header">
							<span>Product</span>
							<span>Quantity</span>
							<span>Value</span>
						</div>
					</div>
					<p class="total-price hidden">
						Total:
						<span class="price"
							><span class="currency">&dollar;</span><span class="value"></span
						></span>
					</p>
					<button class="continue-btn btn hidden">Continue</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
