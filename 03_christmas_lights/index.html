<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Christmas Lights</title>
</head>
<body>
  <div class="warning">
    <h2 class="warning-text">Please turn your phone in landscape mode</h1>
    <h2><i class="fas fa-mobile-alt"></i></h2>
  </div>
  
  <div class="container">
    <h1>CHRISTMAS LIGHTS</h1>
    <ul class="lights">
      <li>
        <div class="block"></div>
        <div class="light l1"></div>
      </li>
      <img src="./img/line2.svg">
      <li>
        <div class="block"></div>
        <div class="light l2"></div>
      </li>
      <img src="./img/line1.svg">
      <li>
        <div class="block"></div>
        <div class="light l3"></div>
      </li>
      <img src="./img/line2.svg">
      <li>
        <div class="block"></div>
        <div class="light l4"></div>
      </li>
      <img src="./img/line1.svg">
      <li>
        <div class="block"></div>
        <div class="light l5"></div>
      </li>
      <img src="./img/line2.svg">
      <li>
        <div class="block"></div>
        <div class="light l6"></div>
      </li>
      <img src="./img/line1.svg">
      <li>
        <div class="block"></div>
        <div class="light l7"></div>
      </li>
      <img src="./img/line2.svg">
      <li>
        <div class="block"></div>
        <div class="light l8"></div>
      </li>
      <img src="./img/line1.svg">
      <li>
        <div class="block"></div>
        <div class="light l9"></div>
      </li>
      <img src="./img/line2.svg">
      <li>
        <div class="block"></div>
        <div class="light l10"></div>
      </li>
      <img src="./img/line1.svg">
      <li>
        <div class="block"></div>
        <div class="light l11"></div>
      </li>
      <img src="./img/line2.svg">
      <li>
        <div class="block"></div>
        <div class="light l12"></div>
      </li>
      <img src="./img/line1.svg">
      <li>
        <div class="block"></div>
        <div class="light l13"></div>
      </li>
      <img src="./img/line2.svg">
      <li>
        <div class="block"></div>
        <div class="light l14"></div>
      </li>
      <img src="./img/line1.svg">
      <li>
        <div class="block"></div>
        <div class="light l15"></div>
      </li>
    </ul>

    <div class="buttons">
      <button class="play-button"><i class="fas fa-play"></i></button>
      <button class="stop-button"><i class="fas fa-pause"></i></i></button>
    </div>
    <h2>Interval</h2>
    <div class="intervals">
      <div class="labels">
        <p>Slow</p>
        <p>Fast</p>
      </div>
      <div class="options">
        <button class="time5">5s</button>
        <button class="time4">4s</button>
        <button class="time3">3s</button>
        <button class="time2">2s</button>
        <button class="time1">1s</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
