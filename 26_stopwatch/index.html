		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />

	<body>

					<div class="outside-line"><div class="inside-line"></div></div>
					<div class="outside-line"><div class="inside-line"></div></div>
					<div class="outside-line"><div class="inside-line"></div></div>
					<div class="outside-line"><div class="inside-line"></div></div>

					<div class="outside-line"><div class="inside-line"></div></div>
					<div class="outside-line"><div class="inside-line"></div></div>
					<div class="outside-line"><div class="inside-line"></div></div>
					<div class="outside-line"><div class="inside-line"></div></div>

					<div class="outside-line"><div class="inside-line"></div></div>
					<div class="outside-line"><div class="inside-line"></div></div>
					<div class="outside-line"><div class="inside-line"></div></div>
					<div class="outside-line"><div class="inside-line"></div></div>
					<div class="outside-line"><div class="inside-line"></div></div>
					<div class="outside-line"><div class="inside-line"></div></div>
					<div class="outside-line"><div class="inside-line"></div></div>
					<div class="outside-line"><div class="inside-line"></div></div>

					<div class="outside-line"><div class="inside-line"></div></div>
					<div class="outside-line"><div class="inside-line"></div></div>
					<div class="arrow-line"><div class="arrow"></div></div>
					<div class="time-container">
						<span class="minutes">00</span>
						:
						<span class="seconds">00</span>
						.
						<span class="milliseconds">00</span>
					</div>
				</div>
				<div class="buttons-container">
					<button class="start-timer-btn btn">Start</button>
					<button class="pause-timer-btn btn" disabled>Pause</button>
					<button class="lap-btn btn" disabled>Lap</button>
					<button class="resume-timer-btn btn" disabled>Resume</button>
					<button class="reset-timer-btn btn" disabled>Reset</button>
				</div>
			</div>
			<div class="laps-container hidden">
				<div class="laps-div">
					<div id="bottom"></div>
				</div>
				<button class="clear-laps-btn btn" disabled>Clear Laps</button>
			</div>
		</div>
