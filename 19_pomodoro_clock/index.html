<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Pomodoro Clock</title>
</head>
<body>
  <div class="container">
    <div class="clock-box">
      <p class="session-break-text">Session</p>
      <p class="clock"><span class="minutes">25</span>:<span class="seconds">00</span></p>
      <div class="buttons">
        <button class="play-pause-btn play btn"><i class="fas fa-play-circle"></i><span class="play-txt">Play</span></button>
        <button class="reset-btn btn"><i class="fas fa-undo-alt"></i><span class="reset-txt">Reset</span></button>
      </div>
    </div>
    <div class="inputs">
      <div class="upper-inputs">
        <div class="session-input">
          <p class="session-length-p">Session Length</p>
          <div class="session-length-in">
            <button class="session-up-btn"><i class="fas fa-arrow-alt-circle-up"></i></button>
            <p class="session-time"><span class="session-input-value">25</span> min</p>
            <button class="session-down-btn"><i class="fas fa-arrow-alt-circle-down"></i></button>
          </div>
        </div>
        <div class="break-input">
          <p class="break-length-p">Break Length</p>
          <div class="break-length-in">
            <button class="break-up-btn"><i class="fas fa-arrow-alt-circle-up"></i></button>
            <p class="break-time"><span class="break-input-value">5</span> min</p>
            <button class="break-down-btn"><i class="fas fa-arrow-alt-circle-down"></i></button>
          </div>
        </div>
      </div>
      <div class="set-btn-div">
        <button class="set-new-btn btn">Set Timer</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
