<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
		<title>Password Generator</title>
	</head>
	<body>
		<div class="container">
			<div class="alert alert-red">You already saved this password, silly!</div>
			<div class="alert alert-green">
				The password has been copied to your clipboard.
			</div>
			<div class="upper-div">
				<button class="btn get-password-btn">Get password</button>
				<input type="text" readonly class="password hidden" />
				<button class="btn save-password-btn hidden">Save Password</button>
			</div>
			<div class="lower-div hidden">
				<h2 class="title">Saved Passwords</h2>
				<ul class="password-list"></ul>
			</div>
		</div>
	</body>
</html>
